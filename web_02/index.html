<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Site</h1>
            <p>High-quality pet products for your beloved pets.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We provide the best products for your pets.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Explore our range of premium pet products.</p>
        </section>
        <section class="content">
            <div class="cat01">
                <img src="./images/cat1.png" alt="" >
                <div class="ty">
                    <p class="typing">
                        Raise a pet!
                    </p>
                </div>
            </div>
        </section>
        <div class="img_box">
            <div class="img_box2"><img src="./images/img04.jpg" alt="" width="200px"></div>
            <div class="img_box2"><img src="./images/img03.jpg" alt="" width="200px"></div>
            <div class="img_box2"><img src="./images/img01.jpg" alt="" width="200px"></div>
        </div>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; rito1205@naver.com</p>
    </footer>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
